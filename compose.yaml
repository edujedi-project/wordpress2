services:

  wordpress:
    build: .
    restart: always
    ports:
      - 80:80
    volumes:
      - wordpress:/var/www/html
    depends_on: 
      - db    

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: '${DB_NAME}'
      MYSQL_USER: '${DB_USER}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql
    env_file:
      - ./.env    

volumes:
  wordpress:
  db:
